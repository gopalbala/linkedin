plugins {
    id 'java'
}

group 'com.gb.lld.linkedin'
version '1.0-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
